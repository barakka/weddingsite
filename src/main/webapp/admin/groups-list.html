<table class="table" ng-controller="GroupListCtrl">
	<thead>
		<tr>
			<th width="10%">Codigo</th>
			<th>Nombre</th>
			<th width="10%"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="group in groups">
			<td>{{group.id}}</td>
			<td>{{group.name}}</td>
			<td>
				<a href="#/groups/{{group.id}}" class="btn btn-primary btn-sm">
					<span class="glyphicon glyphicon-pencil"></span> 
				</a>
				<button class="btn btn-primary btn-sm" ng-click="remove(group.id)">
					<span class="glyphicon glyphicon-trash"></span> 
				</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td>
				<a href="#/group" class="btn btn-primary btn-sm">
					<span class="glyphicon glyphicon-plus"></span> AÃ±adir
				</a>
			</td>
		</tr>
	</tfoot>
</table>
