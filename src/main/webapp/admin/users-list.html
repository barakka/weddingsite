<div ng-controller="UsersListCtrl">
	<div ng-if="user==null" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Lista de usuarios del grupo</h3>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th width="10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in group.users">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="edit(user)">
							<span
								class="glyphicon glyphicon-pencil"></span>
						</button>
						<button class="btn btn-primary btn-sm" ng-click="remove(user.id)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="add()">
							<span class="glyphicon glyphicon-plus"></span> AÃ±adir
						</button>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>

	<div ng-if="user!=null" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Crear/editar usuario</h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="userName">Nombre</label> <input type="text"
						class="form-control" id="userName" placeholder="Nombre"
						ng-model="user.name">
				</div>
				<div class="form-group">
					<label for="userMail">e-mail</label> <input type="email"
						class="form-control" id="userMail" placeholder="e-mail"
						ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="userMale"> <input type="checkbox"
						ng-model="user.male" id="userMale">Hombre
					</label>
				</div>
				<div class="pull-right">
					<button class="btn btn-primary" ng-click="cancelUser()">Cancelar</button>
					<button type="submit" class="btn btn-primary" ng-click="save()">
						<span class="glyphicon glyphicon-save"></span> Guardar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
