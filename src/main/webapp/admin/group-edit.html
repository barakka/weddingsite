<form role="form" name="groupForm">
	<div class="row">
	
		<div class="form-group" ng-class="{'has-error': groupForm.groupIdtxt.$invalid}">
			<label for="groupIdtxt">Codigo</label>           
			<input type="text" ng-if="!isEditing"
				class="form-control" id="groupIdtxt" name="groupIdtxt" placeholder="Codigo"
				ng-model="group.id" ng-maxlength="8" ng-minlength="8" ng-pattern="/\w{4}\d{4}/" required>
            <p class="form-control-static" ng-if="isEditing">{{group.id}}</p>			
		</div>
		<div class="form-group" ng-class="{'has-error': groupForm.groupName.$invalid}">
			<label for="groupName">Name</label>
            <input type="text"
				class="form-control" id="groupName" name="groupName" placeholder="Nombre"
				ng-model="group.name" required autofocus>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-9">			
			<button type="submit" class="btn btn-primary" ng-click="cancel()" ng-disabled="groupForm.$invalid">
				<span class="glyphicon glyphicon-remove"></span> Cancelar
			</button>
			<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="groupForm.$invalid">
				<span class="glyphicon glyphicon-save"></span> Guardar
			</button>
		</div>
	</div>

	<div class="row">
		<ng-include src="'profile-edit.html'" ng-if="isEditing"></ng-include>	
	</div>

	<div class="row">
		<div ng-if="isEditing" ng-include="'users-list.html'"></div>
	</div>
</form>
