<div class="row">
	<form role="form">
		<div class="form-group">
			<label for="groupId">Codigo</label> <input type="number"
				class="form-control" id="groupId" placeholder="Codigo"
				ng-model="group.id">
		</div>
		<div class="form-group">
			<label for="groupName">Name</label> <input type="text"
				class="form-control" id="groupName" placeholder="Nombre"
				ng-model="group.name">
		</div>
	</form>
</div>
<div class="row">
	<div class="col-md-3 col-md-offset-9">
		<a href="#/groups" class="btn btn-primary">Cancelar</a>
		<button type="submit" class="btn btn-primary" ng-click="save()">
			<span class="glyphicon glyphicon-save"></span> Guardar
		</button>
	</div>
</div>
<div class="row">
</div>
<div class="row">
	<div ng-if="isEditing" ng-include="'/admin/users-list.html'"></div>
</div>
