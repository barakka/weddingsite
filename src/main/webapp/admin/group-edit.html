<div class="row">
	<form role="form" name="groupForm">
		<div class="form-group">
			<label for="groupId">Codigo</label>
            <input type="number" ng-if="!isEditing"
				class="form-control" id="groupId" placeholder="Codigo"
				ng-model="group.id"min="1" ng-maxlength="4">
            <p class="form-control-static" ng-if="isEditing">{{group.id}}</p>
		</div>
		<div class="form-group">
			<label for="groupName">Name</label>
            <input type="text"
				class="form-control" id="groupName" placeholder="Nombre"
				ng-model="group.name" required>
		</div>
	</form>
</div>
<div class="row">
	<div class="col-md-3 col-md-offset-9">
		<a href="#/groups" class="btn btn-primary">Cancelar</a>
		<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="groupForm.$invalid">
			<span class="glyphicon glyphicon-save"></span> Guardar
		</button>
	</div>
</div>
<div class="row">
</div>
<div class="row">
	<div ng-if="isEditing" ng-include="'/admin/users-list.html'"></div>
</div>
