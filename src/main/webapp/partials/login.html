<div class="container signin-container">
	<img class="img-responsive logo" src="/img/logo.png">
    <form class="form-signin form-horizontal" name="signinForm" role="form">
        <h2 class="form-signin-heading">Introduce tu código de acceso</h2>
        
        <input type="text" class="form-control"
               name="group"  required autofocus ng-model="groupId"
               ng-minlength="4"
               ng-maxlength="4"
               ng-pattern="/\d{4}/"
               ng-change="access()"
               >

        <p class="text-center"><span class="text-danger" ng-show="signinForm.group.$invalid && signinForm.group.$dirty">Valor invalido</span></p>

        <!--  <a class="btn btn-lg btn-primary btn-block" ng-href="#/{{groupId}}/home" ng-disabled="signinForm.$invalid">Accede</a>-->
        <p class="text-center form-signin-link"><a href="#/0/home">Acceder sin código</a></p>
    </form>
</div>
